{% extends "base.html" %}
{% load static %}  

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/login.css' %}">
{% endblock %}

{% block content %}
<div class="card">
    <form method="post">
        {% csrf_token %}

        <div class="form_group">
            {{ login_form.username.errors }}
            <label for="{{ login_form.username.id_for_label }}">Usu√°rio:</label>
            {{ login_form.username }}
        </div>

        <div class="form_group">
            {{ login_form.password.errors }}
            <label for="{{ login_form.password.id_for_label }}">Senha:</label>
            {{ login_form.password }}
        </div>

        <div class="buttons-container">
            <input type="submit" value="Login" class="btn">
        </div>
    </form>
</div>
{% endblock %}
